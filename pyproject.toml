[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dirigo"
version = "0.1.0"
description = "Dirigo is a collection of interfaces for customizable image data acquisition"
authors = [
    {name = "T. D. Weber", email = "tweber@mit.edu"}
]
license = {text = "MIT"}
dependencies = [
    "platformdirs"
]

[project.entry-points."dirigo_acquisitions"]
linescan = "dirigo.builtin_plugins.acquisitions:LineAcquisition"
frame = "dirigo.builtin_plugins.acquisitions:FrameAcquisition"

[project.entry-points."dirigo_scanners"]
resonant_scanner_via_ni = "dirigo.builtin_plugins.scanners:ResonantScannerViaNI"
galvo_slow_raster_scanner_via_ni = "dirigo.builtin_plugins.scanners:GalvoSlowRasterScannerViaNI"

